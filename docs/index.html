<script>

    if (isEmpty) {
        cardContent += `
            <div class="no-times-message">
                No available times
            </div>
        `;
    } else {
        cardContent += '<div class="day-sections-container">'; // Add this container
        
        // Sort dates
        const sortedDates = Object.keys(dates).sort((a, b) => {
            const dateA = parseDate(a);
            const dateB = parseDate(b);
            return dateA - dateB;
        });

        // Add each day's times
        for (const date of sortedDates) {
            const times = dates[date];
            if (times && times.length > 0) {
                cardContent += `
                    <div class="day-section">
                        <h3>${date}</h3>
                        <p>${times.join(', ')}</p>
                    </div>
                `;
            }
        }

        cardContent += '</div>'; // Close the container
    }

</script>
